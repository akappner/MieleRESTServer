name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo +nightly -Z unstable-options -C dop2rs build --verbose
    - name: Run tests
      run: cargo +nightly -Z unstable-options -C dop2rs test --verbose
